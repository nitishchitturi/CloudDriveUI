<h2>My Files</h2>
<ul class="cdfiles">
  <li *ngFor="let cdfile of cdfiles"  
  [class.selected]="cdfile === selectedFile"
    (click)="onSelect(cdfile)">
    <button>download</button>     <button>move</button>    <button>delete</button>
    <span class="badge">{{cdfile.id}}
        </span> {{cdfile.name}}
    
   
               
  </li>
  
</ul>
 
<app-cdfile-details [cdfile]="selectedFile"></app-cdfile-details>
